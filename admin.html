<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oluwa-Timileyin Radio Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffcc00;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
    }

    input[type="file"], input[type="password"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffaa00;
    }

    #message {
      margin-top: 10px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>Oluwa-Timileyin Radio Admin</h1>
  <form id="uploadForm">
    <input type="password" name="pin" placeholder="Enter Admin PIN" required>
    <input type="file" name="music" accept="audio/*" required>
    <button type="submit">Upload Music</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = "Uploading...";

      const formData = new FormData(form);

      try {
        const response = await fetch('/admin/upload', {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        message.textContent = text;
      } catch (error) {
        message.textContent = "Error uploading file";
      }
    });
  </script>
</body>
  </html>
