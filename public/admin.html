<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Admin</title>
</head>
<body>
  <h2>ğŸ§ Radio Admin Panel</h2>

  <!-- Upload Audio -->
  <h3>Upload Audio</h3>
  <form id="uploadForm">
    <input type="file" id="audioFile" name="audio" accept=".mp3,.aac,.wav,.ogg" required>
    <button type="submit">Upload</button>
  </form>
  <div id="uploadStatus"></div>

  <hr />

  <!-- Live Mic Control -->
  <h3>ğŸ™ï¸ Live Broadcast</h3>
  <button id="startLive">Go Live (Mic)</button>
  <button id="stopLive" disabled>Stop Live</button>

  <script>
    const BACKEND_URL = "https://oluwa-timileyin-radio-backend-jgwk.onrender.com";

    // ----- Upload Audio -----
    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("uploadStatus");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const file = document.getElementById("audioFile").files[0];
      const formData = new FormData();
      formData.append("audio", file);

      const res = await fetch(`${BACKEND_URL}/music/upload`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      if (data.success) {
        statusDiv.textContent = `âœ… Uploaded: ${data.file}`;
      } else {
        statusDiv.textContent = `âŒ Upload failed`;
      }
    };

    // ----- Live Mic -----
    let stream;
    let mediaRecorder;

    document.getElementById("startLive").onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();

      document.getElementById("startLive").disabled = true;
      document.getElementById("stopLive").disabled = false;

      alert("LIVE MIC STARTED");
    };

    document.getElementById("stopLive").onclick = () => {
      mediaRecorder.stop();
      stream.getTracks().forEach(t => t.stop());

      document.getElementById("startLive").disabled = false;
      document.getElementById("stopLive").disabled = true;

      alert("LIVE MIC STOPPED");
    };
  </script>
</body>
</html>
