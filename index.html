<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Upload Music</title>
</head>
<body>
    <h1>Upload Music to Radio</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="music" accept="audio/*" required>
        <button type="submit">Upload</button>
    </form>
    <p id="status"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('music', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    status.textContent = `Upload successful: ${result.filename}`;
                } else {
                    status.textContent = `Upload failed: ${result.message}`;
                }
            } catch (error) {
                status.textContent = `Error: ${error}`;
            }
        });
    </script>
</body>
</html>
